name: Release

on:
  workflow_dispatch:   # manual trigger
  push:
    tags:
      - 'v1.0.0'       # runs when you push tag v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          name: v1.0.0
          draft: false
          prerelease: false
          files: |
            mrsl-1.0.txt
            mrsl-1.0.html
            mmpeula-1.0.txt
            mmpeula-1.0.html
